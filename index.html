<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Simon Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--My css-->
    <link rel="stylesheet" href="css/simon_game.css">
    <!--GOOGLE FONTS-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">

</head>
<body>
<h1 id="font">Simple Simon</h1>
<div id="container">
<div id="outer-box">
    <div id="inner-box">
        <div id="red" class="colored-box"></div>
        <div id="green" class="colored-box"></div>
        <div id="blue" class="colored-box"></div>
        <div id="yellow" class="colored-box"></div>
    </div>
</div>
</div>
<div class="w-100 text-center mt-5 mb-5">
<button id='start-button' type="button" class="btn btn-lg btn-dark">Start Game</button>
</div>
<!--My JavaScript-->
<script src="js/jquery.js"></script>
<script src="js/simon_game.js"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>
</html>
